bibcite.admin_config_bibcite:
  path: '/admin/config/bibcite'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Bibliography & Citation'
  requirements:
    _permission: 'administer bibcite'
  options:
      _admin_route: TRUE

bibcite.settings:
  path: '/admin/config/bibcite/settings'
  defaults:
    _form: '\Drupal\bibcite\Form\SettingsForm'
    _title: 'Bibliography & Citation Settings'
  requirements:
    _permission: 'administer bibcite'

bibcite.settings.citeproc_php:
  path: '/admin/config/bibcite/settings/citeproc-php'
  defaults:
    _form: '\Drupal\bibcite\Form\CiteprocPhpSettings'
    _title: 'Citeproc PHP'
  requirements:
      _permission: 'administer bibcite'