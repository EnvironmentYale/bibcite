sc_pub.admin_config_sc_pub:
  path: '/admin/config/sc-pub'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Scholar Publication'
  requirements:
    _permission: 'administer sc_pub'
  options:
      _admin_route: TRUE

sc_pub.settings:
  path: '/admin/config/sc-pub/settings'
  defaults:
    _form: '\Drupal\sc_pub\Form\SettingsForm'
    _title: 'Scholar Publication Settings'
  requirements:
    _permission: 'administer sc_pub'

sc_pub.settings.citeproc_php:
  path: '/admin/config/sc-pub/settings/citeproc-php'
  defaults:
    _form: '\Drupal\sc_pub\Form\CiteprocPhpSettings'
    _title: 'Citeproc PHP'
  requirements:
      _permission: 'administer sc_pub'