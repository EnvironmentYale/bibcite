services:
  bibcite_bibtex.encoder.bibtex:
    class: Drupal\bibcite_bibtex\Encoder\BibtexEncoder
    tags:
      - name: encoder
        format: bibtex
        bibcite_export: true
        bibcite_import: true
        bibcite_extension: bib
        bibcite_label: BibTex
  bibcite_bibtex.normalizer.bibliography:
    class: Drupal\bibcite_bibtex\Normalizer\BibtexBibliographyNormalizer
    tags:
      - { name: normalizer, priority: 30}
    arguments: ['@entity.manager']
  bibcite_bibtex.bibtex_subscriber:
    class: Drupal\bibcite_bibtex\EventSubscriber\BibtexSubscriber
    tags:
      - { name: event_subscriber }